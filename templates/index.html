{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/script.js' %}" />
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Registration Form</title>
  </head>

  <body>
    <div class="container form p-3 mt-5">
      <h2>Registration form</h2>
      <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <div class="form-group p-3">
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group p-3">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group p-3">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="btn btn-primary" onclick="myfunction()">Register</button>


        </div>
      </form>
    </div>
  </body>
</html>
